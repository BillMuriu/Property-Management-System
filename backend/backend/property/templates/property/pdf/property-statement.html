<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Statement</title>
    <style>
        /* CSS styles */
    </style>
</head>
<body>
    <div id="header">
        <h1>Property Statement</h1>
        
        <div id="property-details">
            <h2>Property Name: {{ property_name }}</h2>
            <h2>Date Created: {{ date_created }}</h2>
            <h2>Date Range: {{ start_date }} to {{ end_date }}</h2>
        </div>
    </div>

    <div id="summary">
        <h2>Total Amount Paid: {{ total_amount_paid }}</h2>
        <h2>Total Expense Amount: {{ total_expense_amount }}</h2>
        <h2>Tax Rate: {{ tax_rate }}</h2>
    </div>
</body>
</html>
